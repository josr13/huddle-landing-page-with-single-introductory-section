<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/d36ead6914.js" crossorigin="anonymous"></script>
  
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <a href="https://josr13.github.io/huddle-landing-page-with-single-introductory-section/">
      <img src="images/logo.svg" alt="Huddle logo" class="logo">
    </a>
  </header>
  <main>
    <div class="landing">
      <img src="images/illustration-mockups.svg" alt="Hero image" class="landing__hero">
      <div class="landing__intro">
        <h1 class="landing__intro__desc">
          Build The Community Your Fans Will Love
        </h1>
        <p class="landing__intro__body">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <a href="#" class="landing__intro__cta">Register</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="socials">
      <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" class="socials__fb">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" class="socials__tw">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="https://instagram.com/" target="_blank" rel="noopener noreferrer" class="socials__ig">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/josr13">josr13</a>.
    </p> -->
  </footer>
</body>
</html>
